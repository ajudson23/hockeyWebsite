{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adult League Hockey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        .navbar { 
            background-color: black;
        }
        .logo {
            width: 75px;
            height: 75px;
        }
        h1 {
            color: #FDB935;
        }
        .dropdown{
            background-color: white;
        }
        .dropdown-menu:hover {
            color: #FDB935;
        }
        .dropdown{
            margin-right: 100px;
        }  
        #navbarNav{
            padding-left: 50px;
        }
        .content-padding {
            padding: 50px; 
        }

    </style>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="{% static 'images/logo2.png' %}" alt="Image Description" class="logo">
            <h1 class="website-name">Colorado Springs Adult Hockey League</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a class="btn btn-warning" href="{% url 'index' %}">Home</a>
                </ul>
            </div>
            
            <!-- Add a "Menu" dropdown -->
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="menuDropdown" data-bs-toggle="dropdown">
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="menuDropdown">
                    <a class="dropdown-item" href="#">Sign In</a>
                    <a class="dropdown-item" href="#">Sign Up</a>
                    <a class="dropdown-item" href="{% url 'player' %}">Players</a>
                    <a class="dropdown-item" href="#">Schedules</a>
                </div>
            </div>
    
        </div>
    </nav>

    {% block content %}
    
    {% endblock %}
</body>

</html>
